<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link th:href="@{/css/schedular.css}" type="text/css" rel="stylesheet"/>
<meta charset="UTF-8"/>
<title>Insert title here</title>
</head>
<body>
	<div align="center">
		<table>
			<thead>
				<tr style="font-weight: bold;" bgcolor="lightgreen">
					<td>ID</td>
					<td>First Name</td>
					<td>Last Name</td>
				</tr>
			</thead>
			<th:block th:each="user,iterStat:${users}">
				<tr th:bgcolor="${iterStat.odd}?white:lightgray">
					<td th:text="${user.id}"/>
					<td th:text="${user.firstName}"/>
					<td th:text="${user.lastName}"/>
				</tr>
			</th:block>
		</table>
	</div>
</body>
</html>
